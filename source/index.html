<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form class="form" action="results.html" method="GET">
        <h1>Register now</h1>

        <div>
        <label for="username">Username</label>
        <input required name="username" type="text" id="username" required>
        </div>

        <div>
            <label for="email">Your email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
        <label for="password">Password</label>
        <input oninput="ErrorCheck()" required id="password" name="password" type="password" required>
        <span style="color:red;">
        <div id="needsNumber">* Your password needs atleast 1 number!</div>
        <div id="needsUppercase">* Your password needs atleast 1 Uppercase character!</div>
        <div id="needsLowercase">* Your password needs atleast 1 Lowercase character!</div>
        <div id="needsSymbol">* Your password needs atleast 1 Symbol!</div>
        <div id="needsEnoughChars">* Your password needs atleast 8 Characters!</div>
        </span>
        </div>

        <div>
            <label for="confirmPassword">Confirm your password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>

        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>

    </form>

    <script src="./main.js"></script>
</body>
</html>
